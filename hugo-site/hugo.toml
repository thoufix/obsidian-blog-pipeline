baseURL = 'https://blog.pilab.tech'
languageCode = "en-us"
title = "Jurassic Pipelines"
theme = "terminal"
relativeURLs = true

[params]
  contentTypeName = "posts"
  themeColor = "orange"
  showMenuItems = 2
  fullWidthTheme = false
  centerTheme = false

  [params.logo]
    logoText = "$ cd ~/blog"
    logoHomeLink = "/"

[module]
  [[module.mounts]]
    source = "../content"
    target = "content"
